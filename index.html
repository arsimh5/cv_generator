<html>
    <head>
        <title>CVGenerator by Arsim Hyseni</title>

        <!-- styles -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/index.css" rel="stylesheet" />

    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-7 mx-auto">
                    <h1>CVGenerator by Arsim Hyseni</h1>

                    <form class="form" action="php/process_basic_info.php" method="POST" enctype='multipart/form-data'>

                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="name" type="text" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Surname</label>
                            <input class="form-control" name="surname" type="text" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Birthday</label>
                            <input class="form-control" name="date_of_birth" type="date" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" name="address" type="text" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" name="phone_number" type="text" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" name="email" type="email" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Foreign Language</label>
                            <input class="form-control" name="foreign_language" type="text" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Hobby</label>
                            <input class="form-control" name="hobby" type="text" required />
                        </div><!-- end of formgroup -->

                        <div class="form-group">
                            <label>Photo</label>
                            <input class="form-control" name="photo" type="file" required />
                        </div><!-- end of formgroup -->
            
                        <button type="submit" class="btn btn-block btn-primary mt-5">Continue</button>

                    </form>

                </div><!-- end of col -->
            </div><!-- end of row -->
        </div><!-- end of container -->
        
    </body>
</html>
